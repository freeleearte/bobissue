<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brand</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brand.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header-placeholder"></div>
        <header id="mainHeader"></header>
        <div class="main">
            <div class="banner">
                <div class="inner">
                    <div class="banner_object"></div><!-- banner_object -->
                    <div class="banner_inner"></div><!-- banner_inner -->
                </div><!-- inner -->
            </div><!-- banner -->

            <div class="about">
                <div class="back_leaf">

                </div>
                <div class="inner">
                    <div class="tit">
                        <ul>
                            <li><span>고객</span>에겐 한 끼를 온전히 즐기는 기쁨을</li>
                            <li><span>파트너</span>에겐 함께 성장하는 유통 기반을,</li>
                            <li><span>사회</span>엔 음식으로 연결되는 따뜻한 일상을 제공합니다.</li>
                        </ul>
                    </div><!-- tit -->
                </div><!-- inner -->
            </div><!-- about -->
            <div class="sec1">
                <div class="back_bg">
                    <img src="asset/brand/about_bg_img.png" alt="background">
                </div>
                <div class="contain">
                    <div class="back_leaf"></div><!-- back_leaf -->
                    <div class="inner">
                        <div class="top">
                            <div class="txt">
                                <div class="one">
                                    BRAND<br>
                                    COLOR
                                </div>
                                <div class="one">
                                   BRAND<br>
                                        LOGO
                                </div>
                                <div class="one">
                                   ABOUT<br>
                                        BRAND
                                </div>
                            
                            </div>
                            <img src="asset/brand/about_img.png" alt="브랜드 설명" class="bg_img">
                            <img src="asset/brand/about_img_txt.png" alt="브랜드 이름" class="txt_img">
                        </div><!-- top -->
                    </div><!-- inner -->
                </div><!-- contain -->
            </div>
        </div>

    </div><!-- wrap -->

</body>

</html>
