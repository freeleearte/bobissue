<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥도잇슈</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bobStore.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/bobStore.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header-placeholder"></div>
        <header id="mainHeader"></header>
        
        <section>
            <div class="banner">

            </div> <!-- //.banner -->
            <div class="con_wrap inner">
                <div class="sort">
                    <ul>
                        <li class="on"><span>추천순</span></li>
                        <li><span>신상품순</span></li>
                        <li><span>판매량순</span></li>
                        <li><span>낮은 가격순</span></li>
                        <li><span>높은 가격순</span></li>
                    </ul>
                </div> <!-- //.sort -->
                <div class="con">
                    <div class="filter">
                        <div class="icon"><img src="asset/filter_top.png" alt="필터 밥 아이콘"></div>
                        <div class="filter_sec top">
                            <strong>필터</strong>
                            <p>초기화</p>
                        </div> <!-- //.filter_sec -->
                        <div class="filter_sec">
                            <em>브랜드별</em>
                            <ul>
                                <li class="brand fresheasy">프레시지</li>
                                <li class="brand bs100">백년밥상</li>
                                <li class="brand peacock">피코크</li>
                            </ul>
                        </div> <!-- //.filter_sec -->
                        <div class="filter_sec">
                            <em>양</em>
                            <ul>
                                <li class="amount big">푸짐하게</li>
                                <li class="amount small">소담하게</li>
                            </ul>
                        </div> <!-- //.filter_sec -->
                        <div class="filter_sec">
                            <em>음식 카테고리별</em>
                            <ul>
                                <li class="category soup">국 / 탕 / 찌개 / 전골</li>
                                <li class="category grill">구이 / 볶음 / 찜</li>
                                <li class="category meat">정육 / 수산</li>
                                <li class="category snack">분식 / 튀김</li>
                                <li class="category rice">밥 / 면 / 반찬</li>
                                <li class="category health">건강식품</li>
                                <li class="category western">양식</li>
                            </ul>
                        </div> <!-- //.filter_sec -->
                    </div> <!-- //.filter -->
                    <div class="menu_wrap">
                        <ul class="menu_list"></ul>
                        <ul class="pagination">
                            <li class="left_btn"><img src="asset/left_bob.png" alt="왼쪽 버튼"></li>
                            <li class="page-btn" data-page="1">1</li>
                            <li class="page-btn" data-page="2">2</li>
                            <li class="page-btn" data-page="3">3</li>
                            <li class="right_btn"><img src="asset/right_bob.png" alt="오른쪽 버튼"></li>
                        </ul> <!-- //.pagination -->
                    </div> <!-- //.menu_wrap -->
                </div> <!-- //.con -->
            </div> <!-- //.con_wrap -->
        </section>
    </div> <!-- //.wrap -->
</body>

</html>
