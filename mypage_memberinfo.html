<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보수정</title>
  <link rel="icon" href="asset/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/mypage_memberinfo.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/mypage_common.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header-placeholder"></div>
    <header id="mainHeader"></header>
    <div class="main_visual">
    </div><!-- //.main_visual -->

    <div class="inner">
      <!-- 상단 오른쪽 미니 탭 -->
      <div class="tap">
        <div class="inner">
          <div class="one">
            <span><a href="">마이잇슈</a></span>
            <img src="asset/mypage/to g_arrow.png" alt="arrow">
          </div>
          <div class="one">
            <span><a href="">회원정보</a></span>
            <img src="asset/mypage/to g_arrow.png" alt="arrow">
          </div>
          <div class="one">
            <span class="on"><a href="">회원정보수정</a></span>
          </div>
        </div>
      </div><!-- //.tap -->
      <section class="con1">
        <!-- 왼쪽 탭메뉴바 고정 -->
        <div class="tab_wrapper" id="myTab"></div>

        <div class="form">
          <form class="memberinfo_form">
            <div class="form_row">
              <label for="userid">아이디</label>
              <input type="text" id="userid" placeholder="아이디를 입력해 주세요" />
            </div>
            <div class="form_row">
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="비밀번호를 입력해 주세요." />
            </div>
            <div class="form_row email_row">
              <label for="email">이메일</label>
              <input type="text" id="email" placeholder="" />
              <select>
                <option>@선택하기</option>
                <option>@naver.com</option>
                <option>@gmail.com</option>
              </select>
            </div>
            <div class="form_row address_row">
              <div class="form_inner">
                <label for="address">주소*</label>
                <div class="form_content">
                  <input type="text" id="address" placeholder="주소 입력" />
                  <p class="desc">배송지에 따라 상품 정보가 달라질 수 있습니다.</p>
                </div>
              </div>
            </div>
            <div class="form_row">
              <label for="phone">핸드폰</label>
              <input type="text" id="phone" placeholder="핸드폰 번호를 입력해주세요" />
            </div>
            <div class="form_row gender_row">
              <label>성별</label>
              <div class="gender_options">
                <label>
                  <input type="radio" name="gender" value="male" />
                  <span class="custom_radio"></span>
                  <p>남자</p>
                </label>
                <label>
                  <input type="radio" name="gender" value="female" />
                  <span class="custom_radio"></span>
                  <p>여자</p>
                </label>
                <label>
                  <input type="radio" name="gender" value="none" />
                  <span class="custom_radio"></span>
                  <p>없음</p>
                </label>
              </div>
            </div>
            <div class="form_row birth_row">
              <label>생년월일</label>
              <div class="birth_inputs">
                <input type="text" placeholder="YYYY" />
                <span>/</span>
                <input type="text" placeholder="MM" />
                <span>/</span>
                <input type="text" placeholder="DD" />
              </div>
            </div>
          </form>

          <div class="button">
            <p><a href="#" id="backButton">완료하기</a></p>
          </div>

        </div>
      </section>
    </div>
    <footer id="mainFooter"></footer>
  </div>
</body>

</html>
