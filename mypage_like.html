<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage_like</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mypage_like.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/mypage_common.js"></script>
    <script src="js/bobStore.js"></script>
    <script src="js/mypage_like.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header-placeholder"></div>
        <header id="mainHeader"></header>

        <div class="main_visual">
        </div><!-- //.main_visual -->
        <div class="inner">
            <div class="tap">
                <div class="inner">
                    <div class=" list one">
                        <span><a href="">마이잇슈</a></span>
                        <img src="asset/마이페이지/top_no_arrow.png" alt="arrow">
                    </div>
                    <div class="list two">
                        <span><a href="">찜했슈</a></span>
                    </div>
                </div>
            </div>
            <section class="con1">
                <div class="tab_wrapper" id="myTab"></div>

                <div class="main">
                    <div class="con_wrap">
                        <div class="sort">
                            <ul>
                                <li class="on"><span>밥도잇슈</span></li>
                                <li><span>스토리잇슈</span></li>
                            </ul>
                        </div> <!-- //.sort -->
                        <div class="con">
                            <div class="menu_wrap on">
                                <ul class="menu_list"></ul>
                                <ul class="pagination">
                                    <li class="left_btn"><img src="asset/left_bob.png" alt="왼쪽 버튼"></li>
                                    <li class="page-btn" data-page="1">1</li>
                                    <li class="page-btn" data-page="2">2</li>
                                    <li class="page-btn" data-page="3">3</li>
                                    <li class="right_btn"><img src="asset/right_bob.png" alt="오른쪽 버튼"></li>
                                </ul> <!-- //.pagination -->
                            </div> <!-- //.menu_wrap -->
                            <div class="menu_wrap">
                                <ul class="story-all">
                                    <li>
                                        <a href="storyissuesubmain.html?story=ozing">
                                            <button class="heart-btn">
                                                <img src="asset/heart_item_on.png" alt="찜하기">
                                            </button>
                                            <div class="txt">
                                                <p>오징어 게임을<br>먹어볼슈?</p>
                                                <div class="under">
                                                    <div class="left">
                                                        <img src="stroy.img/star.png" alt="star">
                                                        <span>4.8</span>
                                                    </div>
                                                    <div class="right">
                                                        <span>밀키트 3 +</span>
                                                        <img src="stroy.img/밀키트더보기.png" alt="moreview">
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="storyissuesubmain.html?situation=rainy">
                                            <button class="heart-btn">
                                                <img src="asset/heart_item_on.png" alt="찜하기">
                                            </button>
                                            <div class="txt">
                                                <p>입 맛이 없을 때,<br>집에서 입 맛 잇슈 </p>
                                                <div class="under">
                                                    <div class="left">
                                                        <img src="stroy.img/star.png" alt="star">
                                                        <span>4.8</span>
                                                    </div>
                                                    <div class="right">
                                                        <span>밀키트 3 +</span>
                                                        <img src="stroy.img/밀키트더보기.png" alt="moreview">
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div> <!-- //.con -->
                    </div> <!-- //.con_wrap -->
                </div><!-- main -->
            </section>
        </div>

</body>

</html>
