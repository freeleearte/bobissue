<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mypage_main</title>
  <link rel="icon" href="asset/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/mypage_main.css">
  <link rel="stylesheet" href="css/media/media_mypage_main.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/mypage_common.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="header-placeholder"></div>
    <header id="mainHeader"></header>

    <div class="main_visual"></div>

    <div class="inner outer_inner">
      <div class="tap">
        <div class="inner inner_tap">
          <div class="one">
            <span><a href="">마이잇슈</a></span>
            <img src="asset/마이페이지/top_arrow.png" alt="arrow">
          </div><!-- //.one -->
        </div><!-- //.inner -->
      </div><!-- //.tap -->
      <section class="con1">
        <div class="tab_wrapper" id="myTab"></div>
        <div class="main">
          <div class="one">
            <div class="top">
              <div class="left">
                <img src="asset/마이페이지/img.png" alt="내 사진">
                <div class="tit">
                  <strong class="profile-name"></strong>
                  <p>현재 <span class="profile-grade">Basic</span> 등급입니다.</p>
                </div>
              </div>
              <div class="btn">
                <a href="#">취향정보 수정</a>
              </div>
            </div><!-- //.top -->
            <img src="asset/마이페이지/line.png" alt="line" class="line">
            <div class="bottom">
              <ul>
                <li>
                  <p>주문내역</p>
                  <span>0</span>
                </li>
                <li>
                  <p>상품후기</p>
                  <span>0</span>
                </li>
                <li>
                  <p>보유쿠폰</p>
                  <span>0</span>
                </li>
              </ul>
            </div>
          </div><!-- //.one -->
          <div class="two">
            <div class="two_tit">
              <strong>스토리 테스트</strong>
              <button><a href="">테스트하기</a></button>
            </div>
            <div class="story_test">
              <div class="story_left"></div>
              <div class="story_right">
                <h3>당신의 성향은 <b>"불밥이"</b>입니다.</h3>
                <p>자극적인 스토리를 좋아하며<br>
                  열정이 넘치는 당신의 성향은 불밥이 입니다.</p>
              </div>
            </div>
          </div><!-- //.two -->
          <div class="three">
            <strong>주문내역</strong>
            <div class="content">
              <img src="asset/마이페이지/주문내역.png" alt="주문내역이없어요">
              <p>3개월간의 주문내역이 없습니다.</p>
            </div>
          </div><!-- //.three -->
        </div><!-- //.main -->
      </section>
    </div><!-- //.inner -->



    <!-- 모바일 탭 바 -->
    <div class="mobile_bar">

      <!-- 하단 탭바 (슬라이드 업 영역) -->
      <div class="bottom_tab">
        <div class="tab_inner">
          <div class="tab_icon"></div>

          <div class="tab_listall">

            <div class="tab_section">
              <h4>쇼핑</h4>
              <ul class="tab_list">
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">주문내역</span>
                    </label>
                  </a>
                </li>
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">찜잇슈</span>
                    </label>
                  </a>
                </li>
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">취소 및 반품내역</span>
                    </label>
                  </a>
                </li>
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">문의햇슈</span>
                    </label>
                  </a>
                </li>
              </ul>
            </div>

            <div class="tab_section">
              <h4>정보관리</h4>
              <ul class="tab_list">
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">회원정보</span>
                    </label>
                  </a>
                </li>
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">배송지관리</span>
                    </label>
                  </a>
                </li>
                <li>
                  <a href="">
                    <label class="custom_check">
                      <input type="checkbox" />
                      <span class="check_icon"></span>
                      <span class="check_text">결제수단</span>
                    </label>
                  </a>
                </li>
              </ul>
            </div>

            <div class="tab_section">
              <h4>구독관리</h4>
              <ul class="tab_list last">
                <li>
                  <label class="custom_check">
                    <input type="checkbox" />
                    <span class="check_icon"></span>
                    <span class="check_text">구독정보</span>
                  </label>
                </li>
                <li>
                  <label class="custom_check">
                    <input type="checkbox" />
                    <span class="check_icon"></span>
                    <span class="check_text">구독신청</span>
                  </label>
                </li>
              </ul>
            </div>
          </div><!-- //.tab_listall -->

          <!-- 하단 탭 버튼 -->
          <div class="button">
            <button>
              <a href="">선택하기</a>
            </button>
          </div>
        </div><!-- //.tab_inner -->
      </div><!-- //.bottom_tab -->

    </div><!-- //.mobile_bar -->
  </div><!-- //.wrap -->
  <footer id="mainFooter"></footer>
</body>

</html>
