<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage_main</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mypage_main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/mypage_common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header-placeholder"></div>
        <header id="mainHeader"></header>
        
        <div class="main_visual">
        </div><!-- //.main_visual -->
        <div class="inner">
            <div class="tap">
                <div class="inner">
                    <div class="one">
                        <span>마이잇슈</span>
                        <img src="asset/마이페이지/top_arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
            <section class="con1">
                <div class="tab_wrapper" id="myTab"></div>
                <div class="main">
                    <div class="one">
                        <div class="top">
                            <div class="left">
                                <img src="asset/마이페이지/img.png" alt="내 사진">
                                <div class="tit">
                                    <strong>김말숙님</strong>
                                    <p>현재 <span>Basic</span> 등급입니다.</p>
                                </div>
                            </div>
                            <div class="btn">
                                <a href="#">취향정보 수정</a>
                            </div>
                        </div>
                        <img src="asset/마이페이지/line.png" alt="line">
                        <div class="bottom">
                            <ul>
                                <li>
                                    <p>주문내역</p>
                                    <span>0</span>
                                </li>
                                <li>
                                    <p>상품후기</p>
                                    <span>0</span>
                                </li>
                                <li>
                                    <p>보유 쿠폰 갯수</p>
                                    <span>0</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="two">
                        <strong>스토리 테스트</strong>
                        <div class="content"></div>
                    </div>
                    <div class="three">
                        <strong>주문내역</strong>
                        <div class="content">
                            <img src="asset/마이페이지/주문내역.png" alt="주문내역이없어요">
                            <p>3개월간의 주문내역이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

</body>
